<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="models.py">
    <title>Django training</title>
</head>
<body>
    {% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <a href="/music/{{album.id}}">{{album.album_title}}</a><br>
        {% endfor %}
    </ul>
    {% else %}
    <h3>Nothing here</h3>
    {% endif %}
</body>
</html>
